<!DOCTYPE html>
<html>
<head>
    <title>Nathan Pang NBA Stats page</title>
    <link rel="icon" type="image/x-icon" href="https://i.scdn.co/image/ab67616d0000b273a875c3ec944b4f164ab5c350">
</head>
<body>
    <h1>Processing</h1>

    <!-- stats -->
    <p id="processing"></p>
    <script>
        async function processing(){
            try {
              const response = await fetch('http://processing:8092/stats', {
                  method: 'GET',
              });

              if (!response.ok) {
                  throw new Error(`HTTP error! Status: ${response.status}`);
              }

              const processing = await response.json();
              console.log(processing)

          } catch (error) {
              console.error('Error fetching search results:', error);
          }
        }   
        processing()
    </script>

    <h1>Analyzer</h1>
    
    <!-- stats -->
    <p id="analyzer"></p>

              const analyzer = await response.json();

</body>
